<div class="container">
    <app-navbar></app-navbar>
    <div class="row">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="NameofTechnical">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let data">{{ data.NameofTechnical }}</td>
        </ng-container>
        <ng-container matColumnDef="Analyse">
            <th mat-header-cell *matHeaderCellDef>Feasibility Analysis</th>
            <td mat-cell *matCellDef="let data">{{ data.Analyse }}</td>
        </ng-container>
        <ng-container matColumnDef="Logic">
            <th mat-header-cell *matHeaderCellDef>Logic Implemented</th>
            <td mat-cell *matCellDef="let data">{{ data.Logic }}</td>
        </ng-container>
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let data">{{ data.Category }}</td>
        </ng-container>
        <ng-container matColumnDef="Signature">
            <th mat-header-cell *matHeaderCellDef>Signature</th>
            <td mat-cell *matCellDef="let data">{{ data.Signature }}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deleteRow(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
        </table>


    </div>
</div>
