<app-navbar></app-navbar>
<div class="container border-dotted">

    <div class="row"><p style="font: 20px bold;">Programmer/Developer/ Help Desk Personal- Action/Comment </p>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Ex. ASTHA2020" value="" #name [formControl]="nameControl">
                </mat-form-field>
            </div>
            <div class="row">
                <div>Request Change date</div>
                <mat-form-field>
                    <mat-label>DDMMYYYY</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Select a date" #date [formControl]="dateControl">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>Signature with date</mat-label>
                    <textarea matInput #signature [formControl]="signControl"></textarea>
                  </mat-form-field>
            </div>
        </div>
    
        
        <mat-form-field class="col-sm-6">
            <mat-label>Comment after Change request made</mat-label>
            <textarea matInput #comment [formControl]="comControl"></textarea>
        </mat-form-field>
    
    </div>

    <section class="row">
        <mat-checkbox class="example-margin" [(ngModel)]="checkboxChecked" [formControl]="checkControl">I agree that I filled all the required correctly.</mat-checkbox>
    </section>

    <section class="row">
          <button class="col-sm-4 offset-4" mat-raised-button (click)="getname(name.value,date.value,signature.value,comment.value); resetFormFields()">SUBMIT</button>
    </section>
    
   
</div>
